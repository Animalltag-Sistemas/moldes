<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fichas de moldes</title>

<!-- Fonte Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    /* Tela estilo celular */
    .phone {
        width: 360px;
        height: 720px;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 40px 25px;
        box-sizing: border-box;
    }

    .title {
        text-align: center;
        font-size: 24px;
        font-weight: 500;
        color: #333;
        line-height: 1.4;
        margin-top: 10px;
    }

    .buttons {
        display: flex;
        flex-direction: column;
        gap: 25px;
    }

    .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(#7da1c8, #5f85b3);
        border: none;
        border-radius: 4px;
        color: #0d1b2a;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        font-family: 'Poppins', sans-serif;
    }

    .btn:hover {
        opacity: 0.9;
    }

    .logo {
        text-align: center;
    }

    .logo img {
        width: 160px;
        max-width: 80%;
    }
</style>
</head>

<body>

<div class="phone">
    <div class="title">
        Fichas de informação<br>de moldes
    </div>

    <div class="buttons">
        <button class="btn">Ficha do molde</button>
        <button class="btn">Ficha de injeção</button>

	<button class="btn" onclick="abrirManutencao()">Ficha de manutenção</button>

	<script>
	function abrirManutencao() {
	    window.location.href = "manutencao.html";
	}
	</script>

    </div>

    <div class="logo">
        <img src="logo.png" alt="Animalltag">
    </div>
</div>

</body>
</html>
